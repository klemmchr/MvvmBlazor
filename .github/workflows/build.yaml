on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Build

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@master

      - name: Setup .NET
        uses: actions/setup-dotnet@master
        with:
          dotnet-version: '6.0.x'

      - name: Build
        run: dotnet build --configuration Release src

      - name: Test
        run: dotnet test --configuration Release src

      - name: Pack
          run: dotnet pack --configuration Release -p:SymbolPackageFormat=snupkg src

      - name: Upload artifacts
          uses: actions/upload-artifact@v2
          with:
            name: packages
            path: |
              path/**/*.nupkg
              path/**/*.snupkg

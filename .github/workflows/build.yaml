on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

name: Build

jobs:

    build:
        name: Build
        runs-on: ubuntu-latest
        steps:

            -   uses: actions/checkout@master

            -   name: Setup .NET Core
                uses: actions/setup-dotnet@master
                with:
                    dotnet-version: '5.0.x'

            -   name: Build
                run: dotnet build --configuration Release src

            -   name: Test
                run: dotnet test --configuration Release src
